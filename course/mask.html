<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../skyui/SkyUI.css"/>
<script type="text/javascript" src="../skyui/SkyUI.js"></script>
<script type="text/javascript" src="../skyui/js/dialog.js"></script>
<title>无标题文档</title>
</head>

<body>
<button type="button" onclick="mask()">遮罩</button>
<button type="button" onclick="buzy()">加载中...</button>
</body>
</html>
<script>
function mask(){
	var m=sky.Dialog.mask();
	setTimeout(function(){
		m.close();
	},2000);
}
function buzy(){
	sky.Dialog.showBusyIndicator(true);
	setTimeout(function(){
		sky.Dialog.showBusyIndicator(false);
		sky.Dialog.success("提交成功");
	},2000);
}
</script>
