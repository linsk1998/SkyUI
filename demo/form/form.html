<script>
var textBox=new sky.editor.TextInput("textBox");
var textBox2=new sky.editor.TextInput("textBox2");
var checkBox=new sky.editor.CheckBox("checkBox");
var checkBox2=new sky.editor.CheckBox("checkBox2");
var dateInput=new sky.editor.DateInput("dateInput");

var form1=new sky.Form();
form1.addField("textBox",textBox);
form1.addField("textBox2",textBox2);
form1.addField("checkBox",checkBox);
form1.addField("checkBox2",checkBox2);
form1.addField("dateInput",dateInput);
form1.validate();
</script>
