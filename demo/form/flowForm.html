<script>
var form1=new sky.form.FlowForm({ 'editorWidth':270});
form1.renderTo("form1");

form1.addItem("userName","用户名","TextBox",{'required':true},"必填");

form1.addItem("birthday","生日","DateInput",{},"",{ 'editorWidth':100});
form1.addItem("GJDQ","国家",GJDQBox,{});
form1.addItem("remark","备注","TextArea",{'height':80});
form1.loadText("GJDQ","/php/getGJDQ.php");
function init(){
	form1.setData({
		'userId':"tom",
		'userName':"Tom",
		'sex':"Boy",
		'birthday':Date("2000/1/1"),
		'GJDQ':100
	});
}
</script>
