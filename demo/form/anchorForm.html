<script>

var bb=new sky.ButtonBar({'btns':[{'label':'验证','onclick':function(){
	alert(form1.validate());
}},{'label':'提交','onclick':function(){
	alert(form1.buildQuery());
}}]})
var dl=new sky.Dialog({'title':"可以调整大小",'buttonBar':bb,'resizable':{'minWidth':250,'minHeight':120}});
var form1=new sky.form.AnchorForm();
form1.addItem("userId","用户ID","TextInput",{},"必填");
form1.addItem("userName","用户名","TextInput",{},"必填");
form1.addItem("sex","性别","ComboBox",{'source':[{'id':"Boy",'name':"男"},{'id':"Girl",'name':"女"},{'id':"Other",'name':"保密"}]});
form1.addItem("birthday","生日","DateInput",{});
form1.addItem("remark","备注","TextArea",{'height':80});
dl.panel.body.add(form1);
function showDialog(){
	dl.show();
}
</script>
