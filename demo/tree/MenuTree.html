<script>
	var tree1=new sky.tree.MenuTree();

	tree1.addItem(i2);
	var i3=new sky.tree.TreeItem({'icon':"page-white",'title':"asdasd 3"});
	tree1.addItem(i3);
	var i4=new sky.tree.TreeItem({'icon':"folder",'title':"asdasd 4",'isParent':true});
	i2.addItem(i4);
	var i5=new sky.tree.TreeItem({'icon':"page-white",'title':"asdasd 5"});
	i2.addItem(i5);
