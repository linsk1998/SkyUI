<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="../../skyui/SkyUI.css"/>
	<script type="text/javascript" src="../../skyui/SkyUI.js"></script>
	<script type="text/javascript" src="../../skyui/js/picker.js"></script>
	<script type="text/javascript" src="../../skyui/js/editor.js"></script>
<style>
</style>
</head>

<body>
	<input type="button" value="弹出" id="btn1"/><input type="text" value="" id="text1"/><input type="text" value="" id="text2"/>
	<script>

		var datepicker=new sky.picker.DateTimePicker(new Date());
		datepicker.onConfirm=function(){
			document.getElementById("text1").value=this.value.format("yyyy-MM-dd hh:mm:ss");
		};
		datepicker.afterPick=function(){
			document.getElementById("text2").value=this.value.format("yyyy-MM-dd hh:mm:ss");
			//this.close();
		};
		document.getElementById("btn1").onclick=function(){
			var x= $.getPageLeft(this);
			var y= $.getPageTop(this);
			datepicker.show(x,y+this.offsetHeight);
		};

	</script>
</body>
</html>
