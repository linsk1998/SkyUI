<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../skyui/SkyUI.css"/>
	<script type="text/javascript" src="../../skyui/SkyUI.js"></script>
	<script type="text/javascript" src="../../skyui/js/dd.js"></script>
	<script type="text/javascript" src="../../skyui/js/dialog.js"></script>
<title>无标题文档</title>
</head>
<body>
<input type="button" value="iframe" onclick="iframe()"/>
<input type="button" value="iframe" onclick="iframe2()"/>
</body>
</html>
<script>
function iframe(){
	sky.Dialog.iframe("http://www.baidu.com/");
}
function iframe2(){
	var d=sky.Dialog.iframe("./iframe/subPage.html");
	d.onConfirm=function(){
		var selection=d.window.getSelection();
		if(selection){
			alert("您选择了"+selection);
		}else{
			alert("您没有选择");
			return false;
		}
	};
}
</script>
